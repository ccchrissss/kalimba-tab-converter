<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Kalimba Converter</h1>
  <!-- <h3>Welcome! Please open the console and run misaKalimba.keyConverter(strOfNotes, desiredKey) to use the app.</h3> -->
  <h3>Welcome! 
  <hr>
  <h3>Input your notes below</h3>
  <h3>No dashes or slashes allowed yet.</h3>

  <p>Example notes:</p>
  <p>C E G2</p>

  <label>Starting Key</label>
  <select name="input-key" id="input-key">
    <option value="keyC">C</option>
    <option value="keyG">G</option>
  </select><br /><br />

  <input id="notes-input" placeholder="C E G2"><button id="convert-button" onclick="kalimbaKeyChanger('#notes-input', '#input-key', '#output-key')">convert</button><br /><br />

  <label>Desired Key</label>
  <select name="output-key" id="output-key">
    <option value="keyG">G</option>
    <option value="keyC">C</option>
  </select><br /><br />

  <h3>Your Converted Notes</h3>
  <h4 id="converted-notes"></h4>


  
  <script src="main.js"></script>
</body>
</html>
